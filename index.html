<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ülke Bilgisi Uygulaması</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .country-info {
            margin-top: 20px;
            display: none;
        }

        .country-info p {
            margin: 5px 0;
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Ülke Bilgisi</h1>
    <input type="text" id="country-name" placeholder="Bir ülke adı girin..." />
    <button onclick="getCountryInfo()">Bilgileri Getir</button>

    <div class="error" id="error-message"></div>

    <div class="country-info" id="country-info">
        <h2 id="country-name-display"></h2>
        <p><strong>Başkent:</strong> <span id="capital"></span></p>
        <p><strong>Nüfus:</strong> <span id="population"></span></p>
        <p><strong>Resmi Dil:</strong> <span id="languages"></span></p>
        <p><strong>Para Birimi:</strong> <span id="currency"></span></p>
    </div>
</div>

<script>
    async function getCountryInfo() {
        const countryName = document.getElementById('country-name').value.trim();
        const errorMessage = document.getElementById('error-message');
        const countryInfo = document.getElementById('country-info');

        // Hata mesajını temizle
        errorMessage.textContent = '';
        countryInfo.style.display = 'none';

        if (!countryName) {
            errorMessage.textContent = 'Lütfen geçerli bir ülke adı girin!';
            return;
        }

        try {
            const response = await fetch(https://restcountries.com/v3.1/name/${countryName});
            const data = await response.json();

            if (!response.ok) {
                throw new Error('Ülke bulunamadı!');
            }

            const country = data[0];
            document.getElementById('country-name-display').textContent = country.name.common;
            document.getElementById('capital').textContent = country.capital ? country.capital[0] : 'Bilinmiyor';
            document.getElementById('population').textContent = country.population.toLocaleString();
            document.getElementById('languages').textContent = Object.values(country.languages || {}).join(', ') || 'Bilinmiyor';
            document.getElementById('currency').textContent = Object.values(country.currencies || {}).map(currency => currency.name).join(', ') || 'Bilinmiyor';

            countryInfo.style.display = 'block';

        } catch (error) {
            errorMessage.textContent = error.message;
        }
    }
</script>

</body>
</html>
